<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #000;
      perspective: 1000px; /* Add perspective for 3D effect */
    }

    .dynamic-bg {
      width: 100vw;
      height: 100vh;
      position: relative;
      transform-style: preserve-3d; /* Maintain 3D positioning */
    }

    .animated-shapes {
      position: absolute;
      transform: translate(-50%, -50%) rotateX(45deg) rotateY(45deg);
      animation: animateDynamicBG 20s linear infinite alternate-reverse; /* Adjust timing and properties as needed */
    }

    @keyframes animateDynamicBG {
      0% {
        transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) scale(1);
      }
      100% {
        transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg) scale(1.5);
      }
    }

    /* Create multiple shapes with different colors */
    .animated-shapes::before {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(to right, #FF5733, #FFC300, #C70039); /* Change colors as desired */
      animation: changeColor 10s linear infinite; /* Adjust timing for color change */
    }

    @keyframes changeColor {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* Adjust positions for the shapes */
    .shape-1 { top: 50%; left: 50%; }
    .shape-2 { top: 25%; left: 75%; }
    .shape-3 { top: 75%; left: 25%; }
    .shape-4 { top: 50%; left: 75%; }
    .shape-5 { top: 50%; left: 25%; }

  </style>
</head>
<body>
  <div class="dynamic-bg">
    <!-- Create multiple animated elements -->
    <div class="animated-shapes shape-1"></div>
    <div class="animated-shapes shape-2"></div>
    <div class="animated-shapes shape-3"></div>
    <div class="animated-shapes shape-4"></div>
    <div class="animated-shapes shape-5"></div>
    <!-- Add more elements or modify the existing ones -->
  </div>
</body>
</html>
